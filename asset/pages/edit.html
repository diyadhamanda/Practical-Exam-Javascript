<!doctype html>
<html lang="en">

<head>
  <title>Edit Task</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
</head>

<body>
  <header></header>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="m-5">
          <form id="taskForm" class="p-4" style="box-shadow: 10px 10px 15px 0px rgba(72, 71, 71, 0.75);">
            <h2 class="text-center mb-4">Edit Task</h2>

            <div class="mb-3">
              <label class="form-label">Task Title</label>
              <input type="text" class="form-control" name="title" id="title" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Due Date</label>
              <input type="date" class="form-control" name="date" id="date" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Priority</label>
              <select class="form-select" name="priority" id="priority" required>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" id="description" rows="3" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary ms-5 mt-3">Update Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/edit.js"></script>
</body>

</html>
