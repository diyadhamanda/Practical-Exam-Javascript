<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet">
  </head>
  <body>
    <header class="bg-dark text-white p-3 mb-4">
      <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">Task Manager</h1>
        <button class="btn btn-primary" onclick="showTaskForm()">
          <i class="bi bi-plus-circle"></i> Add Task
        </button>
      </div>
    </header>
      <section class="container mb-5 d-none" id="taskFormContainer">
        <div class="card shadow p-4">
          <h2 class="text-center mb-4">Add New Task</h2>
          <form id="taskForm">
            <div class="mb-3">
              <label for="title" class="form-label">Task Title</label>
              <input type="text" class="form-control" id="title" placeholder="Enter task title">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Due Date</label>
              <input type="date" class="form-control" id="date">
            </div>
            <div class="mb-3">
              <label for="priority" class="form-label">Priority</label>
              <select id="priority" class="form-select">
                <option value="" selected disabled>Select priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea id="description" class="form-control" rows="3" placeholder="Enter task description"></textarea>
            </div>
            <button type="submit" class="btn btn-success w-100">Add Task</button>
          </form>
        </div>
      </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
