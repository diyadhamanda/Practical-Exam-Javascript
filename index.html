<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

<div class="container mt-4">

    <h2 class="text-center mb-3">Simple Task Management</h2>

    <!-- Task Form -->
    <div class="card p-3">
        <div class="row g-3">

            <div class="col-md-4">
                <input type="text" id="task" class="form-control" placeholder="Enter Task">
            </div>

            <div class="col-md-4">
                <input type="text" id="description" class="form-control" placeholder="Enter Description">
            </div>

            <div class="col-md-2">
                <input type="date" id="date" class="form-control">
            </div>

            <div class="col-md-2">
                <input type="time" id="time" class="form-control">
            </div>

            <div class="col-12">
                <button class="btn btn-primary d-block mx-auto col-4" onclick="saveTask()">Save Task</button>
            </div>

        </div>
    </div>

    <!-- Card Display -->
    <div class="row mt-3" id="taskCards"></div>

</div>

<!-- JS File -->
<script src="./js/script.js"></script>

</body>
</html>
